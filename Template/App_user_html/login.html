<!DOCTYPE html>
{% load static %}
<html lang="ja" dir="ltr">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href='{% static "App_user_css/login.css" %}'/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
</head>
<div class="overlay">
   <!-- LOGN IN FORM by Omar Dsoky -->
   <form method="post" action="{% url 'Login' %}">
    {% csrf_token %}
      <!--   con = Container  for items in the form-->
      <div class="con">
      <!--     Start  header Content  -->
      <header class="head-form">
         <h2>Log In</h2>
         <!--     A welcome message or an explanation of the login form -->
         <p>login here using your username and password</p>
      </header>
      <!--     End  header Content  -->
      <br>
      <div class="field-set">
        
         <!--   user name -->
            <span class="input-item">
              <i class="fa fa-user-circle"></i>
            </span>
         
            <input class="form-input" id="txt-input" type="text" name="userid" placeholder="@UserName" required>
         <br>
        
              <!--   Password -->
        
         <span class="input-item">
           <i class="fa fa-key"></i>
          </span>
         <!--   Password Input-->
         <input class="form-input" id="pwd" type="password" placeholder="Password"  name="password" required>
        
   <!--      Show/hide password  -->
        <span>
           <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
        </span>
        
        
         <br>
   <!--        buttons -->
   <!--      button LogIn -->
         <button class="log-in" type="submit"> Log In </button>
      </div>
   <!--   other buttons -->
      <div class="other">
   <!--      Forgot Password button-->
         <button class="btn submits frgt-pass">Forgot Password</button>
   <!--     Sign Up button -->
         <button class="btn submits sign-up" type="button">
            <a href="{% url 'register' %}">Sign Up</a>
   <!--         Sign Up font icon -->
         <i class="fa fa-user-plus" aria-hidden="true"></i>
         </button>
   <!--      End Other the Division -->
      </div>
        
   <!--   End Conrainer  -->
     </div>
     
     <!-- End Form -->
   </form>
   </div>
